<!DOCTYPE html>
<html lang="Pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/inserir.css">
    
    <title>Adicione uma nova tarefa</title>
</head>

<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Adicione <br> Uma nova tarefa</h1>
            <img src="alvo.svg" class="left-login-image" alt="Alvo">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1> TAREFA</h1>
                
                <div method="post" th:action="@{/tarefas/inserir}" th:object="${tarefa}" class="textfield">
				<label for="disciplina">Disciplina: </label>
                    <input type="text" name="disciplina" placeholder="Disciplina" th:field="*{disciplina}">

                </div>
                <div class="textfield">

                    <label for="categoria">Categoria: </label>
                    <input type="text" name="categoria" placeholder="Categoria" th:field="*{categoria}">

                </div>
                <div class="textfield">

                    <label for="data">Data de entrega:</label>
                    <input type="date" name="data"  th:field="*{data}">
                    
                </div>
              
                <div class="btns">
                    <button class="btn-login">Salvar</button>
                    <button th:href=@{/tarefas} class="btn-login">Voltar</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
